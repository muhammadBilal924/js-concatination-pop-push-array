<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Concatinating Properties</h1>
    <p>The concat() method merges (concatenates) arrays:</p>
    <p id="demo"></p>
    <script>
        const array1 = ["surgeel","Bilal"];
        const array2 = ["Sufyan", "Adullah"];
        const array3 = ["Numan", Zain];
        const mybrothers = array1.concat(array2,array3);
        document.getElementById("demo").innerHTML = mybrothers;
    </script>
</body>
</html>
