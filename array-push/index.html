<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>The Push array Properties</h1>
    <p id="memo1"></p>
    <p id="memo2"></p>
    
    <script>
        const fruits = ["Mango", "Bnana", "Apple", "Pineapple"];
        document.getElementById("memo1").innerHTML = fruits;
        fruits.push("Sufyan");
        document.getElementById("memo2").innerHTML = fruits;
    </script>

</body>
</html>
